<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ImageFlipwithText.css">
    <title>Image Flip with Text</title>
</head>
<body>
    <h1>Image Flip with Text</h1>
    <h3>Hover over the image below:</h3>

    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <img src="/img/img_lights.jpg" alt="Lights" style="width:300px;height:200px;">
            </div>
            <div class="flip-box-back">
                <h2>Lights</h2>
                <p>What an amazing Lights</p>
            </div>
        </div>
    </div>
    
</body>
</html>
