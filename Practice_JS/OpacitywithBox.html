<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/OpacitywithBox.css">
    <title>Opacity with Box</title>
</head>
<body>
    <h2>Opacity with Box</h2>
    <p>Hover over the image to see the effect.</p>
    
    <div class="container">
      <img src="/img/mist.jpg" alt="Avatar" class="image" style="width:100%">
      <div class="middle">
        <div class="text">John Doe</div>
      </div>
    </div>    
    <h2>Fade in Overlay</h2>
    <p>Hover over the image to see the effect.</p>
    
    <div class="container2">
      <img src="/img/ocean.jpg" alt="Avatar" class="image2">
      <div class="overlay2">
        <div class="text2">Hello World</div>
      </div>
    </div>    
    <script src="/js/OpacitywithBox.js"></script>
</body>
</html>
