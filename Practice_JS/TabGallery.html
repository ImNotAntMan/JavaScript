<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/TabGallery.css">
    <title>Tab Gallery</title>
</head>
<body>
    <div style="text-align:center">
        <h2>Tabbed Image Gallery</h2>
        <p>Click on the images below:</p>
    </div>

    <div class="row">
        <div class="column">
            <img src="/img/img_nature.jpg" alt="Nature" onclick="myFunction(this)" style="width:100%">
        </div>
        <div class="column">
            <img src="/img/img_snow.jpg" alt="Snow" onclick="myFunction(this)" style="width:100%">
        </div>
        <div class="column">
            <img src="/img/img_mountains.jpg" alt="Mountains" onclick="myFunction(this)" style="width:100%">
        </div>
        <div class="column">
            <img src="/img/img_lights.jpg" alt="Lights" onclick="myFunction(this)" style="width:100%">
        </div>
    </div>

    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img src="" alt="" id="expandedImg" style="width: 100%;">
        <div id="imgtext"></div>
    </div>
    <script src="/js/TabGallery.js"></script>
</body>
</html>
