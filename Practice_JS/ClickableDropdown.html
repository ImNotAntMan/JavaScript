<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ClickableDropdown.css">
    <title>Clickable Drop down</title>
</head>
<body>
    <h2>Aligned Dropdown Content</h2>
    <p>Use <strong>float: right</strong> on the dropdown class to float the dropdown menu to the right, and <strong>right:0</strong> on the dropdown-content if you want the dropdown content to go from right to left.</p>    
    <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Dropdown</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    
    <script src="/js/ClickableDropdown.js"></script>
</body>
</html>
